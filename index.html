<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Multi-step Register Form | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->

  <body>
    <!-- 

    Register

    Name

    Enter your name

    Email

    Example@gmail.com

    Continue

    Step 1 of 3

    Which topics you are interested in?

    Software Development

    User Experience
    
    Graphic Design

    Step 2 of 3

    Summary

    Name: Emily Johnson
    Email: emily@emilyjohnsonstl.com

    Topics:
    User Experience
    Graphic Design

    Step 3 of 3
    -->
    
    <!-- Add stylesheet and js file to html doc -->
    <!-- Create basic HTML structure for each page -->
    <!-- Add basic styling and spacing -->
    <!-- Add interactivity using eventhandlers and js
            - page 1: onChange(), onClick(); check inputs for correct formatting
            - page 2: onClick(), onClick()
            - page 3: no inputs, onClick()
            - page 4: success!
            - NOTE: all pages don't have to be stored here; we can insert the info via js
    -->
    <!-- Add colors, fonts, more advance styling, background images, etc. -->
    <div class="container">
      <div class="form-card">
        <!-- <form action=""> -->
          <div id="page-1">
            <h2>Register</h2>
            <div class="inputs">
              <label for="name-input">Name</label>
              <input id="name-input" type="text" placeholder="Enter your name">
              <label for="email-input">Email</label>
              <input id="email-input" type="email" placeholder="Example@gmail.com">
            </div>
            <button class="continue-btn">Continue</button>
          </div>
          <div id="page-2">
            <h2>Which topics you are interested in?</h2>
            <div class="inputs">
              <label for="sw-development">Software Development</label>
              <input id="sw-development" type="checkbox">
              <label for="user-xp">User Experience</label>
              <input id="user-xp" type="checkbox">
              <label for="graphic-design">Graphic Design</label>
              <input id="graphic-design" type="checkbox">
            </div>
            <button class="continue-btn">Continue</button>
          </div>
          <div id="page-3">

            <h2>Summary</h2>
            <div class="inputs">
              <p>Name: <span>words</span></p>
              <p>Email: <span>words</span></p>
              <br>
              <p>Topics</p>
              <ul>
                <li>UX</li>
                <li>GD</li>
              </ul>
            </div>
            <button class="submit-btn">Continue</button>
          </div>
          <div id="page-4"></div>
        <!-- </form> -->
      </div>
      <div>
        <label for="page-counter">Step 1 of 3</label>
        <input type="radio" checked>
        <input type="radio">
        <input type="radio">
      </div>
    </div>
  </body>
